  gh-release:
    # needs: [docker-images]
    runs-on: ubuntu-latest
    name: GitHub release
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get previous tag
        uses: WyriHaximus/github-action-get-previous-tag@v1
        id: previoustag
        with:
          fallback: 1.0.0 # Optional fallback tag to use when no tag can be found

      - name: Setup release version
        working-directory: .
        shell: bash
        run: |
          echo RELEASE_VERSION=$(sed -nE 's/^\s*version = "(.*?)"/\1/p' Cargo.toml) >> $GITHUB_ENV
          echo PREVIOUS_TAG=${{ steps.previoustag.outputs.tag }} >> $GITHUB_ENV
          echo SHORT_SHA=$(git rev-parse --short ${{ github.sha }}) >> $GITHUB_ENV

      - name: Validate release version
        shell: bash
        run: echo "Previous version is ${{ env.PREVIOUS_TAG }}"

      - name: Create tag and release
        # if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.0.1-b${{ env.SHORT_SHA }}
          body: "This is release message"
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true
          prerelease: true
          draft: true
          files: |
            README.md
            LICENSE

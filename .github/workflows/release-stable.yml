  build-binaries:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run PNPM action
        uses: ./.github/pnpm-action
      - if: ${{ steps.cache-pnpm.outputs.cache-hit != 'true' }}
        name: Build frontend
        run: pnpm install && pnpm build

      - name: Setup Rust Toolchain
        uses: ./.github/rust-action
        with:
          target-toolchain: ${{ matrix.target }}
      - name: Compile application binary
        run: cargo build --target ${{ matrix.target }} --release --locked

      - name: Compress compiled binary
        run: |
          tar czf fastrue-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release/ fastrue
          cd target/${{ matrix.target }}/release/ && zip -r0 ../../../fastrue-${{ matrix.target }}.zip fastrue
          ls -lh | grep fastrue

      # - name: Compress compiled binary
      #   run: |
      #     if [ "${{ runner.os }}" = "Windows" ]; then
      #       7z a -tzip -r0 fastrue-${{ matrix.target }}.zip target/${{ matrix.target }}/release/fastrue
      #     else
      #       tar czf fastrue-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release/ fastrue
      #       cd target/${{ matrix.target }}/release/ && zip -r0 ../../../fastrue-${{ matrix.target }}.zip fastrue
      #     fi
      #     ls -lh | grep fastrue

      - name: Upload compiled binaries
        uses: actions/upload-artifact@v3
        with:
          name: fastrue-binaries
          path: |
            fastrue-${{ matrix.target }}.tar.gz
            fastrue-${{ matrix.target }}.zip
          if-no-files-found: warn
          retention-days: 1

  gh-release:
    needs: [build-binaries]
    runs-on: ubuntu-latest
    name: GitHub release
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get previous tag
        uses: WyriHaximus/github-action-get-previous-tag@v1
        id: previoustag
        with:
          fallback: 1.0.0 # Optional fallback tag to use when no tag can be found

      - name: Setup release version
        working-directory: .
        shell: bash
        run: |
          echo RELEASE_VERSION=$(sed -nE 's/^\s*version = "(.*?)"/\1/p' Cargo.toml) >> $GITHUB_ENV
          echo PREVIOUS_TAG=${{ steps.previoustag.outputs.tag }} >> $GITHUB_ENV
          echo SHORT_SHA=$(git rev-parse --short ${{ github.sha }}) >> $GITHUB_ENV

      - name: Validate release version
        shell: bash
        run: echo "Previous version is ${{ env.PREVIOUS_TAG }}"

      - name: Download compiled artifact
        uses: actions/download-artifact@v3
        with:
          name: fastrue-binaries
          path: ${{ github.workspace }}

      - name: Display structure of downloaded files
        working-directory: ${{ github.workspace }}
        run: ls -lh | grep fastrue

      - name: Create tag and release
        # if: startsWith(github.ref, 'refs/tags/')
        if: env.RELEASE_VERSION != env.PREVIOUS_TAG
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.RELEASE_VERSION }}-b${{ env.SHORT_SHA }}
          body: "This is release message"
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: false
          prerelease: true
          draft: true
          files: |
            fastrue-*.tar.gz
            fastrue-*.zip
            LICENSE

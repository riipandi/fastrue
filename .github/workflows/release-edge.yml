name: Release Edge

on:
  pull_request:
    types: [closed]
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: write
  deployments: write
  packages: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always
  CONTAINER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PR_NUMBER: ${{ github.event.number }}

jobs:
  build-binaries:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz tar.xz
          # - os: macos-latest
          #   target: x86_64-apple-darwin
          # - os: macos-latest
          #   target: aarch64-apple-darwin
          #   archive: zip
          # - os: windows-latest
          #   target: x86_64-pc-windows-gnu
          #   archive: zip
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get variables
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "app_version=$(cat package.json | jq -r .version)" >> $GITHUB_OUTPUT

      - name: Run PNPM action
        uses: ./.github/pnpm-action
      - if: ${{ steps.cache-pnpm.outputs.cache-hit != 'true' }}
        name: Install NPM dependencies
        run: |
          pnpm install
          pnpm build

      - name: Setup Rust toolchain
        run: |
          rustup set auto-self-update disable
          rustup toolchain install stable --profile minimal --target ${{ matrix.target }}
          cargo install cargo-make

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "rust-${{ matrix.target }}"
          env-vars: "RUSTFLAGS"
          cache-directories: ""
          cache-all-crates: true

      - name: Compile application binary
        id: compile
        run: |
          cargo build --release
          strip target/release/fastrue
          mv target/release/fastrue target/release/fastrue-${{ matrix.target }}
          ls -lh target/release/

      - uses: actions/upload-artifact@v3
        with:
          name: fastrue-binaries
          path: target/release/fastrue-*
          if-no-files-found: error
          retention-days: 1

  docker-images:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          # - linux/arm64
    name: Docker images
    steps:
      - uses: actions/checkout@v3
      - name: Get app version
        id: getvar
        run: echo "app_version=$(cat package.json | jq -r .version)" >> $GITHUB_OUTPUT
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      -
        id: meta
        name: Extract Docker metadata
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=edge,enable=true,priority=100,suffix=-b${{env.PR_NUMBER}},branch=$steps.getvar.outputs.app_version
            type=edge,enable=true,priority=200,suffix=-{{sha}},branch=$repo.default_branch
            type=raw,enable=true,priority=300,value=edge
      -
        name: Login to registry ${{ env.CONTAINER_REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push with tags
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name == 'pull_request' }}
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}


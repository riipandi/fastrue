[package]
name = "wasta"
version = "0.1.0"
edition = "2021"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.6.1"
axum-extra = { version = "0.4", features = ["spa"] }
lettre = { version = "0.10", default-features = false, features = ["smtp-transport", "pool", "tokio1-rustls-tls", "hostname", "builder"] }
sqlx = { version = "0.6", features = [ "runtime-tokio-rustls", "postgres", "sqlite", "uuid", "json" ] }
tokio = { version = "1.23", features = ["full"] }
tower = { version = "0.4", features = ["util"] }
tracing = "0.1"
tower-http = { version = "0.3.0", features = ["trace"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.0.32", features = ["derive"] }

# Reduce the Rust binary size and reduces the size of the images further.
# https://kerkour.com/optimize-rust-binary-size
[profile.release]
lto = true
codegen-units = 1

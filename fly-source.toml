# fly.toml app configuration file generated for fastrue on 2023-05-20T18:10:21+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "fastrue"
primary_region = "sjc"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  cmd = ["/sbin/fastrue"]
  auto_rollback = true

[build]
  dockerfile = "Dockerfile"
  [build.args]
    BIND_ADDR = "0.0.0.0"
    BIND_PORT = 9999

[deploy]
  strategy = "rolling"
  # release_command = "/sbin/fastrue migrate --force"

[env]
  PORT = "9999"
  PRIMARY_REGION = "sjc"

[[services]]
  protocol = "tcp"
  internal_port = 9999
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 0
    method = "get"
    path = "/health"
    protocol = "http"

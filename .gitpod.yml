tasks:
  -
    name: Install dependencies and initial build
    before: pnpm add -g pnpm
    init: pnpm install && cargo update && make build
    command: pnpm concurrently --kill-others "cargo watch -qcx run" "pnpm dev"

# Ports to expose on workspace startup
ports:
  -
    port: 3000
    onOpen: open-preview
    name: Open the Web UI
    description: Preview Web UI
